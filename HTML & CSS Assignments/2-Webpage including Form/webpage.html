<!DOCTYPE html>
<html>
    <head>
        <title>Html Css assignment -2</title>
        <style>
            body{
                    text-align:center;
                    background-color: skyblue;
            }
            form{
                font-weight:bold;

        </style>
    </head>
    <body >
        <h1>Survey Form</h1>
        <form>
            <label for ="name" id="label-name"> Name:  </label>
            <input type="text" id="name" placeholder="Enter your Name " required>
            <br><br>
            <label for ="email" id="label-email">Email: </label>
            <input type="email" id="email" placeholder="Enter your Email "required>
            <br><br>
            <label for ="password" >Password: </label>
            <input type="password" id="password" placeholder="Enter your Password "required="8">
            <br><br>

            <p>Select your Age:</p>
            <input type="radio" name="age" value="0-25" id="option-1">
            <label for ="option-1" >0-25</label>
            <input type="radio" name="age" value="26-50" id="option-2">
            <label for ="option-2" >26-50</label>
            <input type="radio" name="age" value="51+" id="option-3">
            <label for ="option-3" >51+</label>
            <br><br>

            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday">
            <br><br>

            <label for="">Security question: </label>
            <select name="question" id="question">
                <option value="q1">What is your favorite Color?</option>
                <option value="q2">What is your Birth Place?</option>
                <option value="q1">What is your favorite place to visit?</option>
                <option value="q3">What is your nick name?</option>      
            </select>
            <br><br>

            <label for="answer">Security question Answer: </label>
            <input type="text" id="answer" name="answer">
            <br><br>

            <div class="form-control">
                <label>Languages and Frameworks known: </label> <br><br>
                <!-- Input Type Checkbox -->
                <label for="inp-1">
                <input type="checkbox"name="inp">C</input></label>
                <label for="inp-2">
                <input type="checkbox"name="inp">C++</input></label>
                <label for="inp-3">
                <input type="checkbox" name="inp">C#</input></label>
                <label for="inp-4">
                <input type="checkbox" name="inp">Java</input></label>
                <label for="inp-5">
                <input type="checkbox" name="inp">Python</input></label>
                <label for="inp-6">
                <input type="checkbox" name="inp">HTML & CSS</input></label>
                <label for="inp-7">
                <input type="checkbox" name="inp">JavaScript</input></label>
            
            </div>
            <br><br>
            <button type="submit" value="submit">
                Submit
            </button>
            
        </form>
    </body>
</html>
