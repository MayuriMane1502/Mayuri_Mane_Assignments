<!DOCTYPE html>
<html>
<head>
<title> CSS assignment 4</title>
<style>

a:link {
  color: green; <!--unvisited link-->
}

a:visited {
  color: red; <!--visited link-->
}


a:hover {
  color: blue; <!-- mouse over link -->
}

a:active {
  color: yellow; <!-- selected link -->
}
p{
	background-color: #97f0ed;
  }
</style>
</head>
<body >

<p><b><a href="https://www.google.com" target="_blank">This is a link</a></b></p>

</body>
</html>
